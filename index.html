<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
    <script src="js/script.js"> </script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <h2>Invoice</h2>
    <form>
        <table id="invTable">
            <thead>
                <tr>
                    <th>Item No.</th>
                    <th>Item Name</th>
                    <th>Rate</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>


            <tbody>
                <tr>
                    <td></td>
                    <td><select id="inm"></select></td>
                    <td><input type="number" id="irt" readonly /></td>
                    <td><input type="number" id="iqt" /></td>
                    <td><input type="number" id="ipr" readonly /></td>
                    <td><button type="button" id="btnAdd">ADD</button></td>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <td id="icount">0</td>
                    <td colspan="2">Item(s) are added to cart</td>
                    <td>Total Bill Amount:</td>
                    <td id ="billAmt">0</td>
                </tr>
            </tfoot>
           
        </table>
    </form>
</body>
</html>
